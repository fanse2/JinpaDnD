<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DnD Jinpa</title>
</head>
<body>
    <div class="container">
        <h2 class="title">진빠계 영웅전 - Chapter 1 <button class="play-button"><i class="fa-solid fa-play"></i></button></h2>
        <div class="table">
            <div class="players">
                <div id="master" class="player">
                    <div class="player-card">
                        <img src="char/master.jpg" alt="" class="avatar">
                        <div class="player-name">Master</div>
                    </div>

                    <div class="line"></div>
                </div>
                <div id="connal" class="player">
                    <div class="player-card">
                        <img src="char/connal.jpg" alt="" class="avatar">
                        <div class="player-name">꼰날 장군</div>
                    </div>

                    <div class="line">...</div>
                </div>
                <div id="hellga" class="player">
                    <div class="player-card">
                        <img src="char/hellga.jpg" alt="" class="avatar">
                        <div class="player-name">헬가 대령</div>
                    </div>

                    <div class="line">...</div>
                </div>

            </div>
           
            <div class="board">
                <div class="status">오답수: <span id="mistakes">0</span>/<span id="maxWrong"></span></div>
                <div class="pad">
                    <img src="./images/SCDropship0.jpg" alt="" id="hangmanPic">
                    <p class="objective">드랍쉽이 자기장 덫에 사로 잡혔다.<br>
                       해방군의 암호를 맞추시오! <br>
                       힌트) 동물이름, 영어, 행맨게임</p>
                    <p id="wordSpotlight">단어</p>
                    <div id="keyboard" class="keyboard"></div>
                    <button class="reset-button" onClick="reset()">다시하기</button>                    

                </div>

                

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
